services:
  postgres:
    image: postgres:16-alpine
    container_name: ligai-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ligai
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ligai123}
      POSTGRES_DB: ligai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ligai"]
      interval: 5s
      timeout: 5s
      retries: 5

  freeswitch:
    build:
      context: ./freeswitch
      dockerfile: Dockerfile
    container_name: ligai-freeswitch
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./freeswitch/conf:/usr/local/freeswitch/conf
      - ./audio:/var/lib/freeswitch/sounds/custom
      - ./logs/freeswitch:/var/log/freeswitch
    cap_add:
      - NET_ADMIN
      - SYS_NICE

  ligai-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ligai-app
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./app:/app
      - ./audio:/audio
      - ./logs/app:/logs
      - ./web/dist:/app/static:ro
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - MURF_API_KEY=${MURF_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LOG_LEVEL=INFO
      - WEBSOCKET_HOST=0.0.0.0
      - WEBSOCKET_PORT=8765
      - WEB_PORT=8000
      - DATABASE_URL=postgresql://ligai:${POSTGRES_PASSWORD:-ligai123}@localhost:5432/ligai
      - MAX_CONCURRENT_CALLS=15
    depends_on:
      freeswitch:
        condition: service_started
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
